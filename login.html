<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    <div class="box">
      <form id="inp" onsubmit="return login()">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" id="loginbtn" href="home.html">Login</button>
      </form>
    </div>
  </body>
</html>
